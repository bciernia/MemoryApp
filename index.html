<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Memory App</title>
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
    <link rel="stylesheet" type="text/css" href="modules/design-system/ranking/ranking.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link
            href="https://fonts.googleapis.com/css2?family=Handlee&family=Montserrat&display=swap"
            rel="stylesheet"
    />
</head>
<body>
<section class="ranking ranking-hidden">

<!--TODO Add clear ranking btn-->
    <button class="btn btn-ranking btn-ranking-transition">RANKING</button>
    <div class="table-div">
        <button class="btn btn-clear-ranking">CLEAR RANKING</button>
        <table class="ranking-table">
            <thead>
            <tr>
                <th>
                    No.
                </th>
                <th>
                    Player's name
                </th>
                <th>
                    Time
                </th>
            </tr>
            </thead>
            <tbody class="ranking-table-body"></tbody>
        </table>
    </div>
</section>

<section class="header-container centered-container flex-direction-col">
    <input type="text" id="player-name" name="player-name" placeholder="Your name"/>
    <button class="btn btn-new-game start-btn">START NEW GAME</button>
    <p class="attempt-counter centered-text"></p>
    <p class="timer"></p>
</section>
<section class="cards-container centered-container"></section>

<script src="js/app.js" type="module"></script>
<script src="modules/design-system/ranking/ranking.js" type="module"></script>
<!--<script src="modules/design-system/timer/timer.js" type="module"></script>-->
</body>
</html>
